<div class="leftSection">
    <a href="#" class="logo">Dits kanban Board</a>
    <div class="headerBtns">
        <div class="menus">
            <a nz-dropdown nzTrigger="click" [nzDropdownMenu]="menu">
                Workspaces
                <i nz-icon nzType="down"></i>
            </a>
            <nz-dropdown-menu #menu="nzDropdownMenu">
                <ul nz-menu>
                    <div class="card">
                        <div class="cardHeader"> Workspaces</div>
                        <div class="cardContent">
                        </div>
                    </div>
                </ul>
            </nz-dropdown-menu>
            <a nz-dropdown nzTrigger="click" [nzDropdownMenu]="menu1">
                Recent
                <i nz-icon nzType="down"></i>
            </a>
            <nz-dropdown-menu #menu1="nzDropdownMenu">
                <ul nz-menu>
                    <div class="card">
                        <div class="cardHeader"> Recent</div>
                        <div class="cardContent">
                        </div>
                    </div>
                </ul>
            </nz-dropdown-menu>
        </div>
        <div class="create">
            <a nz-dropdown nzTrigger="click" [nzDropdownMenu]="create" class="create">
                Create
            </a>
            <nz-dropdown-menu #create="nzDropdownMenu">
                <ul nz-menu>
                    <div class="card">
                        <div class="cardHeader"> Create</div>
                        <div class="cardContent">
                        </div>
                    </div>
                </ul>
            </nz-dropdown-menu>
        </div>

    </div>
</div>
<div class="rightSection">
    <div class="search">
        <nz-input-group [nzSuffix]="suffixIconSearch">
            <input type="text" nz-input placeholder="Search..." />
        </nz-input-group>
        <ng-template #suffixIconSearch>
            <i nz-icon nzType="search"></i>
        </ng-template>
    </div>
    <div class="notifications">
        <a nz-dropdown nzTrigger="click" [nzDropdownMenu]="notifications">
            <i nz-icon nzType="notification" nzTheme="outline"></i>
        </a>
        <nz-dropdown-menu #notifications="nzDropdownMenu">
            <ul nz-menu>
                <div class="card">
                    <div class="cardHeader"> Notifications</div>
                    <div class="cardContent">
                    </div>
                </div>
            </ul>
        </nz-dropdown-menu>
    </div>
    <div class="profile">
        <a nz-dropdown nzTrigger="click" [nzDropdownMenu]="account" >
            TW
        </a>
        <nz-dropdown-menu #account="nzDropdownMenu">
            <ul nz-menu>
                <div class="card">
                    <div class="cardHeader"> Account</div>
                    <div class="cardContent">
                       <div class="accountDetails">
                           <div class="icon">TW</div>
                           <div class="iconDetails">
                               <div class="name">Tarun Wadhwa</div>
                               <div class="email">tarunwadhwawins@gmail.com</div>
                           </div>
                       </div> 
                       <li nz-menu-divider></li>
                       <li nz-menu-item>Profile</li>
                       <li nz-menu-item>Settings</li>
                       <li nz-menu-divider></li>
                       <li nz-menu-item>Log Out</li>
                    </div>
                </div>
            </ul>
        </nz-dropdown-menu>
    </div>
</div>
